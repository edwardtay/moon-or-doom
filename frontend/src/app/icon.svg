<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <radialGradient id="glow" cx="40%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#fffbe6"/>
      <stop offset="40%" stop-color="#facc15"/>
      <stop offset="100%" stop-color="#b45309"/>
    </radialGradient>
    <radialGradient id="shadow" cx="70%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0a0a0e"/>
      <stop offset="100%" stop-color="#0a0a0e" stop-opacity="0"/>
    </radialGradient>
    <filter id="outer-glow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.98  0 0 0 0 0.8  0 0 0 0 0.08  0 0 0 0.6 0" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#0a0a0e"/>
  <!-- Moon body with glow -->
  <g filter="url(#outer-glow)">
    <!-- Full moon circle -->
    <circle cx="14" cy="15" r="10" fill="url(#glow)"/>
    <!-- Crescent shadow (overlapping circle to carve crescent) -->
    <circle cx="19" cy="13" r="8" fill="#0a0a0e"/>
  </g>
  <!-- Crater details on the lit side -->
  <circle cx="10" cy="13" r="1.2" fill="#d4a017" opacity="0.4"/>
  <circle cx="12" cy="18" r="0.8" fill="#d4a017" opacity="0.3"/>
  <circle cx="8" cy="17" r="0.6" fill="#d4a017" opacity="0.25"/>
  <!-- Star sparkles -->
  <circle cx="25" cy="7" r="0.7" fill="#facc15" opacity="0.9"/>
  <circle cx="27" cy="12" r="0.4" fill="#fef08a" opacity="0.7"/>
  <circle cx="23" cy="22" r="0.5" fill="#fde047" opacity="0.6"/>
</svg>
